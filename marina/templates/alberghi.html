{%extends 'common.html'%}

{%block content%}


<h1 class="text-center">B&B - Alberghi</h1>
<!--cards-->

<div class="container mt-5 ">
    <div class="row">
        
        {% for ostello in ostelli %}
        <div class="col">

            <div class="card" style="width: 18rem;">
                <img src="{{ ostello.immagine.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h3 class="card-title">{{ ostello.titolo }}</h3>
                    <p class="card-text">{{ ostello.descrizione }}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{ ostello.item1 }}</li>
                </ul>
                <div class="card-body">
                    <a href="#" class="card-link">Sito Web</a>
                    <a href="#" class="card-link">Contatti</a>
                </div>
            </div>
        </div>

        {% endfor %}

        {%endblock%}
