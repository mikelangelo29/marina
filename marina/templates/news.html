{% extends 'common.html' %}
{%block content%}


{% for not in notizie %}
<div class="container card mb-3">
    <img src="{{ not.immagine.url }}" class="card-img-top" alt="...">
    <div class="card-body">
      <h2 class="card-title">{{not.titolo}}</h2>
      <p class="card-text">{{ not.descrizione }}</p>
      <p class="card-text"><small class="text-body-secondary">{{ not.firma }}</small></p>
    </div>
  </div>

  



  {%endfor%}

{%endblock content%}
